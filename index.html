<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RealzX Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c0014;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      background-size: auto;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 40px;
      color: #c084fc;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .script-box {
      background: #1a002b;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px #a855f7;
      text-align: center;
    }

    .script-box div {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .script-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: #2e003e;
      color: #d9b4ff;
      user-select: all;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #c084fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #9f6ede;
    }

    .status-section {
      text-align: center;
      margin-top: 40px;
    }

    .status-section h2 {
      font-size: 28px;
      color: #c084fc;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .status-list {
      background: #1a002b;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #a855f7;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 18px;
      color: #f3e8ff;
      font-weight: 600;
    }

    .status-indicator {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }

    .online {
      background-color: #22c55e; /* ÿ£ÿÆÿ∂ÿ± */
      box-shadow: 0 0 8px #22c55e;
    }

    .offline {
      background-color: #ef4444; /* ÿ£ÿ≠ŸÖÿ± */
      box-shadow: 0 0 8px #ef4444;
    }
  </style>
</head>
<body>
  <header>
    <h1>RealzX Hub</h1>
  </header>

  <div class="script-box">
    <div>RealzX Hub Script</div>
    <input type="text" id="scriptText" value='loadstring(game:HttpGet("https://realzxhubb.vercel.app"))()' readonly />
    <button class="copy-btn" onclick="copyScript()">Copy Script</button>
  </div>

  <div class="status-section">
    <h2>Script Status</h2>
    <div class="status-list">
      <div class="status-item">
        Brookhaven RP üëÆ <span class="status-indicator online"></span>
      </div>
      <div class="status-item">
        Blue Lock: Rivals ‚öΩ <span class="status-indicator online"></span>
      </div>
      <div class="status-item">
        Blox Fruits üçâ <span class="status-indicator online"></span>
      </div>
      <div class="status-item">
        Murder Mystery 2 üî™ <span class="status-indicator offline"></span>
      </div>
      <div class="status-item">
        Gym League üí™ <span class="status-indicator online"></span>
      </div>
      <div class="status-item">
        Universal üåê <span class="status-indicator online"></span>
      </div>
    </div>
  </div>

  <script>
    function copyScript() {
      const copyText = document.getElementById('scriptText');
      copyText.select();
      copyText.setSelectionRange(0, 99999); // ŸÑŸÑŸáŸàÿßÿ™ŸÅ
      navigator.clipboard.writeText(copyText.value).then(() => {
        alert('Copied the script!');
      });
    }
  </script>
</body>
</html>
