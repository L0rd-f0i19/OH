<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RealzX Community Exploit</title>
<style>
  /* Purple animated gradient background */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #6a0dad, #9b30ff, #5e0c7b);
    background-size: 600% 600%;
    animation: backgroundAnimation 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  @keyframes backgroundAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Glowing animated button */
  .exploit-link {
    position: relative;
    padding: 18px 40px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    background: #7b2ff7;
    border-radius: 12px;
    box-shadow: 0 0 15px #a855f7;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    overflow: hidden;
  }
  .exploit-link:hover {
    box-shadow: 0 0 30px #d280ff, 0 0 40px #a855f7;
    transform: scale(1.1);
  }
  .exploit-link::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
    animation: pulse 3s infinite;
    pointer-events: none;
    border-radius: 12px;
  }
  @keyframes pulse {
    0%, 100% {transform: rotate(0deg);}
    50% {transform: rotate(360deg);}
  }

  /* API status message */
  #apiStatus {
    margin-top: 30px;
    font-size: 18px;
    color: #ddd;
    text-align: center;
  }
</style>
</head>
<body>

<a href="https://realzxcommunity.com/exploit" target="_blank" class="exploit-link" id="exploitLink">
  RealzX Community Exploit
</a>

<div id="apiStatus">Checking API status...</div>

<script>
  async function checkAPI() {
    try {
      // Replace this URL with your actual API endpoint
      const response = await fetch('https://api.publicapis.org/entries');
      if (!response.ok) throw new Error(`API Error: ${response.status}`);

      const data = await response.json();
      document.getElementById('apiStatus').textContent = `API is online! Found ${data.count} entries.`;
    } catch (error) {
      document.getElementById('apiStatus').textContent = `API check failed: ${error.message}`;
      console.error('API check failed:', error);
    }
  }

  // Run the API check on page load
  checkAPI();
</script>

</body>
</html>
