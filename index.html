<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RealzX Community Exploit</title>
<style>
  /* Reset & basic */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    background: #1b0033;
    position: relative;
  }

  /* Canvas background fills */
  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: #1b0033;
  }

  /* Main container with scroll if needed */
  #app {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #b366ff;
  }

  /* Get Exploit button */
  .btn-get-exploit {
    background: linear-gradient(45deg, #9b30ff, #6a0dad);
    border: none;
    padding: 20px 55px;
    font-size: 1.8rem;
    font-weight: 700;
    border-radius: 18px;
    box-shadow: 0 0 25px #c07fff;
    cursor: pointer;
    color: white;
    margin: 25px 0 50px 0;
    position: relative;
    overflow: hidden;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }
  .btn-get-exploit:hover {
    transform: scale(1.12);
    box-shadow: 0 0 50px #d580ff, 0 0 60px #a855f7;
  }
  .btn-get-exploit::before {
    content: "";
    position: absolute;
    top: -40%;
    left: -40%;
    width: 180%;
    height: 180%;
    background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
    animation: rotatePulse 5s linear infinite;
    border-radius: 18px;
    pointer-events: none;
  }
  @keyframes rotatePulse {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* Developer card */
  .developer {
    display: flex;
    align-items: center;
    gap: 25px;
    margin-bottom: 55px;
    max-width: 650px;
    width: 90%;
    background: rgba(75, 0, 130, 0.45);
    border-radius: 25px;
    padding: 25px 30px;
    box-shadow: 0 0 40px #9b30ffbb;
    backdrop-filter: blur(6px);
  }
  .developer img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #d280ff;
    object-fit: cover;
    box-shadow: 0 0 22px #c07fff;
  }
  .developer-info h2 {
    margin: 0;
    font-size: 2rem;
    text-shadow: 0 0 10px #d280ff;
  }
  .developer-info p {
    margin: 7px 0 0 0;
    font-size: 1.1rem;
    color: #e0d7ffcc;
  }

  /* Supported maps */
  .maps {
    max-width: 750px;
    width: 90%;
    margin-bottom: 65px;
  }
  .maps h3 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0 0 9px #b366ff;
  }
  .maps-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }
  .map-item {
    background: rgba(115, 0, 180, 0.4);
    padding: 18px 28px;
    border-radius: 18px;
    box-shadow: 0 0 22px #9b30ffaa;
    font-size: 1.25rem;
    font-weight: 600;
    min-width: 160px;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: transform 0.35s ease;
    cursor: default;
  }
  .map-item:hover {
    transform: scale(1.12);
  }
  .map-icon {
    font-size: 2rem;
  }

  /* Features */
  .features {
    max-width: 750px;
    width: 90%;
    margin-bottom: 65px;
  }
  .features h3 {
    font-size: 2.2rem;
    margin-bottom: 24px;
    text-align: center;
    text-shadow: 0 0 9px #b366ff;
  }
  .features-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  .feature-item {
    background: rgba(115, 0, 180, 0.45);
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 0 35px #a855f7cc;
    text-align: center;
    color: #eee;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    cursor: default;
  }
  .feature-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 55px #d280ffcc;
  }
  .feature-icon {
    font-size: 3.5rem;
    margin-bottom: 18px;
    color: #d280ff;
    animation: glowPulse 3.5s ease infinite;
  }
  @keyframes glowPulse {
    0%, 100% {text-shadow: 0 0 10px #d280ff;}
    50% {text-shadow: 0 0 30px #a855f7;}
  }
  .feature-text {
    font-size: 1.2rem;
    font-weight: 700;
  }

  /* Footer */
  footer {
    padding: 20px 15px;
    width: 100%;
    text-align: center;
    background: rgba(50, 0, 80, 0.75);
    font-size: 1rem;
    color: #ccc;
    user-select: none;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 15;
  }
  footer a {
    color: #d280ff;
    text-decoration: none;
    font-weight: 600;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="app">
  <h1>RealzX Community Exploit</h1>

  <button class="btn-get-exploit" onclick="getExploit()">
    <i class="fas fa-bolt"></i> Get Exploit
  </button>

  <div class="developer" aria-label="Developer Information">
    <img src="https://i.pravatar.cc/120?u=realzx" alt="Developer RealzX Photo" />
    <div class="developer-info">
      <h2>RealzX</h2>
      <p>Lead Developer & Exploit Creator<br>Passionate about Roblox scripting & community support.</p>
    </div>
  </div>

  <section class="maps" aria-label="Supported Maps List">
    <h3>Supported Maps</h3>
    <div class="maps-list">
      <div class="map-item"><i class="fas fa-map map-icon"></i> Brookhaven</div>
      <div class="map-item"><i class="fas fa-city map-icon"></i> MeepCity</div>
      <div class="map-item"><i class="fas fa-archway map-icon"></i> Royale High</div>
      <div class="map-item"><i class="fas fa-campground map-icon"></i> Bloxburg</div>
    </div>
  </section>

  <section class="features" aria-label="Exploit Features">
    <h3>
