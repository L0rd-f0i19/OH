<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealzX Hub | Brookhaven Scripts</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      font-weight: bold;
      color: #00ffcc;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      background-color: #00ffcc;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .developer {
      margin-top: 100px;
    }

    .developer h2 {
      font-size: 32px;
      color: #00ffcc;
    }

    .developer img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-top: 20px;
      border: 4px solid #00ffcc;
    }

    .footer {
      margin-top: 60px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>RealzX Hub</h1>
  <p>Best Brookhaven Script </p>
  <a class="btn" href="https://pastebin.com/raw/YOUR_SCRIPT_ID" target="_blank">Copy Script</a>

  <div class="developer">
    <h2>Developer</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Developer">
    <p>2025 | RealzX Community</p>
  </div>

  <div class="footer">
    <p>Â© 2025 RealzX Community - All Rights Reserved</p>
  </div>

  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      stars.appendChild(star);
    }
  </script>

</body>
</html>
